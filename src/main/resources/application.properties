spring.application.name=Blasira_Backend

# Propriétés DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/blasira_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Propriétés JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.flyway.baseline-on-migrate=true

# Propriétés de stockage de fichiers
storage.location=uploads
server.port=8080